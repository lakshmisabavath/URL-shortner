<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener - Next Gen Link Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --background: #f8fafc;
            --text-color: #1e293b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 0.5rem;
            box-shadow: var(--shadow);
        }

        .input-group i {
            color: var(--primary-color);
            padding: 0 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(79, 70, 229, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .feature {
            padding: 1rem;
            border-radius: 12px;
            background: white;
            box-shadow: var(--shadow);
        }

        .feature i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .error {
            color: #ef4444;
            background: #fee2e2;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-link"></i> URLify
        </div>
        <h2>Transform Your Links</h2>
        <form method="POST" action="/">
            <div class="input-group">
                <i class="fas fa-globe"></i>
                <input type="text" name="url" placeholder="Paste your long URL here..." required>
            </div>
            <button type="submit">
                <i class="fas fa-bolt"></i> Shorten URL
            </button>
            {% if error %}
                <p class="error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </p>
            {% endif %}
        </form>

        <div class="features">
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Analytics</h3>
                <p>Track your link performance</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Protected & reliable links</p>
            </div>
            <div class="feature">
                <i class="fas fa-qrcode"></i>
                <h3>QR Codes</h3>
                <p>Generate custom QR codes</p>
            </div>
        </div>
    </div>

    <script>
        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
